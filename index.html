<!doctype html>
<html>
  <head>
   <!-- <body background="./images/sea.jpg"> -->
      
   <style>
     body{
      background-image:url(./images/sea.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
     }
     
     @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200&display=swap');
     
     .nav{
       margin: auto;
       width: 1000px;
     }
     
     .nav-title{
       color: white;
       font-weight: 800;
       font-size: 80px;
       text-align: center;
       margin-top: 110px;
     }
     
     .nav-subtitle{
       color: white;
       font-family: 'Albert Sans', sans-serif;
       text-align: center;
       font-size: 1.6rem;
       font-weight: 370;
       margin-top: 13px;
     }
     
     .main{
       width: 850px;
       margin: auto;
       text-align: center;
       margin-top: 50px;

     }
     
     .comment{       
       width: 750px;
       height: 180px;
       display: flex;
       margin: auto;
       text-align: center;     
       background: rgba(255,255,255,0.5);
       border-radius: 5.5px;
     }
     
     input{
       font-size: 16px;       
     }
     
     form{
       margin-top: 20px;
       margin: auto;
       vertical-align=top;
       color: #D5D5D5; 
       font-weight: 550;
       font-size: 15px;
     }
     
     ul{
       list-style:none;
     }
     
     ul li{
       background: rgba(255,255,255,0.6);
       font-size: 18px;
       padding: 8px;
     }
     ul li:nth-child(odd) {
       background: rgba(0,0,0,0.5);
       color: white;
     }
     
   </style>
  </head>
  
  <body>
    <div class="nav">
      <div class="nav-title">Give us your feedback!</div>
      <div class="nav-subtitle">Please feel free to give us your opinions or thoughts</br>
      if there's any modification needed on our website.</div>
    </div>
  
    <div class="menu">
      <div class="menu-item"></div>
      <div class="menu-item"></div>
    </div>
  
    <div class="main">
      
      <div class="comment">     
        <form>
         <label for="item" style="padding:10px;">Comment</label>
         <textarea id="item" rows="8" cols="80" style="resize:none; vertical-align: middle; outline:none;" autofocus="true"></textarea>
         <button type="button" id="add" class="addBtn" style="font-size:10;">ADD</button>
        </form>
      </div>
      
      <div id="itemList"></div>
      
    </div>    
  
  <script>
    var itemList=[];
    var addBtn=document.querySelector("#add"); //#add인 요소를 가져와 addBtn으로 저장
    addBtn.addEventListener("click",addList); //addBtn을 클릭하면 addList 함수 실행
    
    function addList(){
      var item= document.querySelector("#item").value; //텍스트필드 내용 가져옴
      
      if(item!=null){
        itemList.push(item); //itemList 배열 끝에 item 변숫값 
        document.querySelector("#item").value=""; //id="item" 인 요소 값을 지움
        document.querySelector("#item").focus(); //텍스트 필드에 focus() 함수적용
      }
      
      showList(); //목록을 표시하는 showList()함수 
    }
    
    function showList(){
      
      var list="<ul>";  //목록을 시작하는 <ul>태그 저장
      for (var i=0; i<itemList.length; i++){  //배열 요소마다 반복
        list+="<li>" + itemList[i] + "</li>"; //각 요소를 <li>~</li>로 묶음
      }
      list+="</ul>"; //목록을 끝내는 </ul>태그 저장
      
      document.querySelector("#itemList").innerHTML = list; //list 변숫값 표시
    }
    
    
    
  </script>
  
  
  </body>
    
</html>
